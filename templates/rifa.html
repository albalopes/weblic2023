<html>
  <head>
    <title>Lista de números de 1 até {{n}}</title>   
    <style>
      td,th{       
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2> Rifa {{l}} x {{c}} </h2>
    <table>
      {% for j in range (1, l+1) %}
      <tr>
        {% for i in range(1,c+1) %}   
        <td> {{i}}</td>
        {% endfor %}
      </tr> 
      {% endfor %}
    </table>
  </body>
</html>
